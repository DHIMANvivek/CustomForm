<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&family=Open+Sans&family=Oswald:wght@300&family=Outfit:wght@200;400;500;600&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Custom Form Input</h1>
    <form class="card" id="myForm">
        <div class="form-container">
            <div class="form-part">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-part">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-part">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-part">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>

            <div class="form-part">
                <label for="date">Date Of Joining:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-part">
                <label for="date-of-birth">Date Of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-part">
                <label for="experience">Number Of Experience:</label>
                <input type="text" id="experience" name="experience" placeholder="number of experience" required>
            </div>
            <div class="form-part">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <!-- <div class="form-part">
                <label for="file">upload your file:</label>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            </div> -->

            <div class="form-part">
                <label class="custum-file-upload" for="file">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
                            <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                            <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill=""
                                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                    clip-rule="evenodd" fill-rule="evenodd"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="text">
                        <span>Click to upload image</span>
                    </div>
                    <input type="file" id="file">
                </label>
            </div>


            <div class="form-part">
                <div class="styleRadio">
                    <input type="radio" name="radio" id="radio">
                    <label for="radio"><span class="material-symbols-outlined">Man</span>Man</label>
                    <input type="radio" name="radio" id="radio1">
                   <label for="radio1"><span class="material-symbols-outlined">woman</span>Women</label>
                </div>
            </div>
            <!-- <div class="form-part">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Check this box</label>
            </div> -->

            <div class="form-part"></div>
            <div class="form-part"></div>

            <label class="checkbox-btn">
                <label for="checkbox"><strong style="color: black;">Fill Details Carefully*</strong></label>
                <input id="checkbox" type="checkbox">
                <span class="checkmark"></span>
            </label>
            <div class="form-part"></div>
            <div class="form-part"></div>
            <div class="form-part"></div>

            <div>
                <button type="submit" class="button">
                    Submit
                    <!-- <input type="submit" value="Submit"> -->
                </button>
            </div>
        </div>

        </div>
    </form>
    </div>
</body>

</html>
